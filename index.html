<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitive Discord Layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header id="site_header">
        <div class="logo">
            <img src="./assets/img/logo.svg" alt="">
        </div>

        <div class="intestation">
            Link Link Link
        </div>
        
        <div class="login-button">  
            <button>Accedi</button>  
        </div>

    </header>
       <!-- /#site_header -->

    <main class="flex-container">
        
        <div class="flex-container-first">
            <div id="jumbotron">
                <img src="/assets/img/jumbo.png" alt="">
            </div>
        </div>

        <section id="invite">
            <div class="invite left">
            </div>
        
            <div class="invite right">
            </div>
        </section>

        <section id="easy-find">
            <div class="easy-find right">
            </div>
        
            <div class="easy-find left">
            </div>
        </section>

        <section id="fandom">
            <div class="fandom left">
            </div>
        
            <div class="fandom right">
            </div>
        </section>

        <section id="in-touch">
            <div id="content-in-touch">
                
            </div>
        </section>
    </main>
    <!-- /#site_main -->
    
    
    <footer id="site_footer">
        <div class="box primary"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </footer>
    <!-- /#site_footer -->

    <div id="final-logo-button">
        <div class="logo">
        </div>
        <div class="intestation end">
        </div>
        <div class="login-button">      
        </div>
    </div>
    
</body>
</html>
